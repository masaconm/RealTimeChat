<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Real Time Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<meta name="description" content="Real Time Chat">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="noindex">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="css/customize.css">
</head>
<body>
<div class="chat-container">
  <div class="chat-header">Real Time Chat</div>
  
  <!-- メッセージ表示エリア -->
  <div id="output" class="chat-messages"></div>
  
  <!-- 入力フォーム -->
  <div>
    <div class="form-group2">
      <textarea
          id="text"
          class="form-control"
          placeholder="メッセージを入力してください"
        ></textarea>
      <div>
        <button id="send" class="btn btn-primary plane-send"> <img class="send-m" src="img/paper-plane-solid.svg" alt="送信"> </button>
      </div>
    </div>
    <!-- 画像アップロード -->
    <input type="file" id="image-upload" class="form-control mt-2" accept="image/*" />
  </div>
</div>
<script type="module" src="js/firebase-chat.js"></script>
</body>
</html>
