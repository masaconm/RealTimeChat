<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Real Time Chat Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<meta name="description" content="Real Time Chat Login">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="noindex">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="css/customize.css">
</head>
<body>
<main>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
      <div class="card-body text-center"> <img class="mx-auto mb-3" src="img/icon-smile.png" alt="Your Company" style="height: 80px; width: auto;" />
        <h2 class="h4 mb-4">Welcome!!<br>
          Real Time Chat</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label d-flex">Email address</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
				 placeholder="例: example@example.com"
              required
            />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label d-flex">Password</label>
            <div class="input-group">
              <input
      id="password"
      name="password"
      type="password"
      class="form-control"
      placeholder="8文字以上のパスワード"
      required
    />
              <button
      type="button"
      id="toggle-password"
      class="btn-eye"
      tabindex="-1"
      style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none;"
    > <img
        id="eye-icon"
        src="img/eye-icon.svg"
        alt="Toggle Password Visibility"
        style="width: 20px; height: 20px; cursor: pointer;"
      /> </button>
            </div>
          </div>
          <div>
            <button type="submit" class="btn my-2 btn-primary w-100">Login</button>
          </div>
        </form>
        
        <!-- Corrected anchor link and button -->
        <div> <a href="register.html">
          <button class="btn mt-4 btn-primary w-100">新規登録はこちらから</button>
          </a> </div>
      </div>
    </div>
  </div>

 <script type="module" src="js/firebase-login.js"></script>	
</main>
</body>
</html>
